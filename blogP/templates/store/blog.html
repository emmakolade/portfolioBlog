{% extends 'store/base.html' %} {% load static %} {% block content %}
<div class="row tm-row">
  {% for post in object_list %}

  <article class="col-12 col-md-6 tm-post">
    <hr class="tm-hr-primary" />
    <a href="{% url 'blogP:post' post.pk %}" class="effect-lily tm-post-link tm-pt-60">
      <h2 id= "author-post" class="tm-pt-30 tm-color-primary tm-post-title">{{post.title}}</h2>
    </a>
    <p class="tm-pt-30">{{post.content | slice:":300" | safe}}...</p>
    <div class="d-flex justify-content-between tm-pt-45">
      <span class="tm-color-primary">{{post.time_posted}}</span>
    </div>
    <hr />
    <div class="d-flex justify-content-between">
      <span id= "author-name">written by {{post.author}}</span>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock content %}
